<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Menu</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="menu-layout">
    <h1>Hello world!</h1>
    <h2 class="header">Menu</h2>
    <table id="menu-table" class="center">
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Chicken dinner</td>
        <td>6.35€</td>
      </tr>
      <tr>
        <td>Omelette</td>
        <td>4.45€</td>
      </tr>
      <tr>
        <td>Soup</td>
        <td>2.34€</td>
      </tr>
      <tr>
        <td>Steak</td>
        <td>12.53€</td>
      </tr>
      <tr>
        <td>Day's special</td>
        <td>20.00€</td>
      </tr>
    </table>
    
      <h2 class="header" >Reviews</h3>
        <label for="rating">Give us a rating:</label>
        <select name="rating" id="rating">
          <option value="1">Excellent</option>
          <option value="2">Great</option>
          <option value="3">Good</option>
          <option value="4">Above average</option>
        </select>
      <form id="commentForm" class="center" style="width: 30%;">
        Comment: <input id="commentInput" type="textarea" />
        <input id="add-comment" type="button" value="Post" />
      </form>
      <div class="centerButton">
        <button type="button" id="remove-comments">
          Remove comments
        </button>
      </div>

      <ul id="commentList" class="center"></ul>
  </div>

    <script src="src/index.js"></script>
  </body>
</html>
